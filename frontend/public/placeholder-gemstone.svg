<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F3F4F6"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:0.1" />
      <stop offset="25%" style="stop-color:#B91C1C;stop-opacity:0.1" />
      <stop offset="75%" style="stop-color:#047857;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FACC15;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#gemGradient)"/>
  
  <!-- Diamond Shape -->
  <g transform="translate(200, 200)">
    <!-- Main Diamond -->
    <polygon points="0,-60 40,-20 40,20 0,60 -40,20 -40,-20" 
             fill="#E5E7EB" 
             stroke="#9CA3AF" 
             stroke-width="2"/>
    
    <!-- Inner Facets -->
    <polygon points="0,-60 0,0 40,-20" fill="#F3F4F6" opacity="0.8"/>
    <polygon points="0,-60 0,0 -40,-20" fill="#E5E7EB" opacity="0.6"/>
    <polygon points="0,0 40,-20 40,20" fill="#D1D5DB" opacity="0.7"/>
    <polygon points="0,0 -40,-20 -40,20" fill="#F3F4F6" opacity="0.8"/>
    <polygon points="0,0 40,20 0,60" fill="#E5E7EB" opacity="0.6"/>
    <polygon points="0,0 -40,20 0,60" fill="#D1D5DB" opacity="0.7"/>
    
    <!-- Center Highlight -->
    <circle cx="0" cy="-10" r="8" fill="#FACC15" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="300" text-anchor="middle" fill="#6B7280" font-family="serif" font-size="18" font-weight="600">
    Kohinoor
  </text>
  <text x="200" y="320" text-anchor="middle" fill="#9CA3AF" font-family="sans-serif" font-size="14">
    Gemstone
  </text>
</svg> 